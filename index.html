<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Dice Game</title>
</head>
<body>
  
  <div id="dice-container">
    <div class="player-container">
      <p class="player">Player 1</p>
      <img id="player1-dice" src="" alt="Player 1 Dice">
    </div>
    <div class="player-container">
      <p class="player">Player 2</p>
      <img id="player2-dice" src="" alt="Player 2 Dice">
    </div>
  </div>

<button onclick="rollDice()">Roll Dice</button>

<div id="score-container">
    <p>Player 1 Score: <span id="player1-score">0</span></p>
    <p>Player 2 Score: <span id="player2-score">0</span></p>
    <p>Player 1 Current Score: <span id="player1-accumulated-score"></span></p>
    <p>Player 2 Current Score: <span id="player2-accumulated-score"></span></p>
    <p>Round: <span id="round">1</span></p>
    <p id="winner"></p>
  </div>

<button id="reset-button" onclick="resetGame()">Reset</button>

  </body>
  </html>
